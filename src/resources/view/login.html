<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
      defer
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script src="validateform.js" type="text/javascript" defer></script>
    <style>
      * {
        font-family: "Montserrat", sans-serif;
      }
    </style>
    <title>TIME CARING</title>
  </head>
  <body>
    <nav>
      <div class="h1 container m-auto text-center font mt-5">TIME CARING</div>
    </nav>
    <main>
        <form action="/auth/authenticate" method="POST">
      <div class="container mt-3">
            <div class="mb-4">
              <label for="login-email" class="form-label mb-1"
                >Email</label
              >
              <input
                type="email"
                class="form-control"
                id="login-email"
                name="email"
                required
              />
            </div>
            <div class="mb-3">
              <label for="login-password" class="form-label mb-1">Senha</label>
              <input
                type="password"
                class="form-control"
                id="login-password"
                name="password"
                required
              />
            </div>
            <button type="button" class="btn btn-dark" onclick="validateLoginForm()">Entrar</button>
          </form>
      </div>
    </main>
  </body>
</html>
